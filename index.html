<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>


</head>
<body>
    <div class="wrapper">
        <span class="bg-animate"></span>

        <div class="form-box login">
            <h2>Login</h2>
            <form target="self" method="post">
                <div class="input-box">
                    <input type="text" id="Uname" name="name" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" id="Upass" name="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt' id="toggle-pass" ></i>
                </div>
                
                <button type="submit" name="userlogin" class="btn" id="user_log">Login</button>

                <div class="logreg-link">
                    <p>Don't have an account? <a href="signup.html" class="register-link">Sign Up</a></p>
                </div>

            </form>
        </div>

        <div class="info-text login">
            <h2>Welcome Back!</h2>
            <p>You can get all your invoices here and enjoy smooth experience.</p>

        </div>

    </div>

    <script src="index.js"></script>
    <script src="authentication.js"></script>

</body>
</html>
