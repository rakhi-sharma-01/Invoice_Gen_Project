<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
</head>
<body>
    <div>
        <div class="heading">
            <h2>Billing System Application</h2>
        </div>
        <div class="large-con">
            <div class="cont_1">
                
                    <form action="">
                        <div class="cont_3">
                            <label for="item-name">Item Name:</label>
                            <input type="text" id="item_name">
                        </div>
                        <br><br>

                        <div class="cont_4">
                            <label for="item-price">Item Price:</label>
                            <input type="text" id="item_price">
                        </div>
                        <br>
                        <button type="submit" class="btn-btn-primary" id="submit_1">Add to Cart</button>

                    <br><br>
                    </form>
            </div>
            <div class="cont_2">
                <h1>check flex</h1>
                <table class="table" id="cart_table">
                    <thead>
                        <tr>
                            <td>Item Name</td>
                            <td>Item Price</td>
                            <td>Action</td>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>

                <p id="total_cost">Total Cost: </p>
                <br>

                <button class="btn-btn-sucess">Generate Invoice</button>

            </div>
        </div>
    </div>
    
</body>
</html>
