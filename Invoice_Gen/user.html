<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="user.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">


</head>
<body>
    <div class="main_container">
        <div class="heading">
            <h2>Billing System Application</h2>
        </div>
        <div class="large-con">
            <div class="cont_1">
                <form class="user_details">
                    <div class="user_details_1">
                        <div class="u_input">
                            <label for="bill-title">Bill Title:</label>
                            <input type="text" id="title" name="billtitle" required>
                        </div>
                        <div class="u_input">
                            <label for="bill-No">Bill No:</label>
                            <input type="number" id="bill_no" name="billno" maxlength="4">
                        </div>
                        <div class="u_input">
                            <label for="">Date:</label>
                            <input type="datetime-local" id="date" name="datetime">
                        </div>
                    </div>
                    <div class="user_details_2">
                        <div class="u_input">
                            <label for="name">Name:</label>
                            <input type="text" id="u_name" name="name" required>
                        </div>
                        <div class="u_input">
                            <label for="address">Address:</label>
                            <input type="text" id="U_address" name="address" required>
                        </div>
                        <div class="u_input">
                            <label for="mobile-no">Mobile No:</label>
                            <input type="tel" id="u_mobile" name="mobile" maxlength="10" pattern="[0-9]{10}" required>
                        </div>    
                    </div>
                    
                </form>
            </div> 
            <div class="cont_2">
                <div class="cont_3">
                    <form class="cart_details">
                
                        <div class="cart_input">
                            <label for="item">Item:</label>
                            <input type="text" id="item" name="item-name" required>
                        </div>
                        
                        <div class="cart_input">
                            <label for="quantity">Quantity:</label>
                            <input type="number" id="i_quant" name="item-quantity" required>
                        </div>
                        
                        <div class="cart_input">
                            <label for="price">Price:</label>
                            <input type="number" id="i_price" name="item-price" required>
                        </div>
                        <div class="cart_input">
                            <label for="total">Total Price:</label>
                            <input type="number" id="t_price" name="total-price"  required>
                        </div>
                    </form>
                </div>
                <div class="cont_4">
                    <button class="btn" onclick="listFunction()"><i class="bx bx-plus-circle"></i>Item</button>

                </div>
            </div>  
            <div class="submit">
                <button class="sub">Submit</button>
            </div> 
        </div>
    </div>
    
</body>
</html>
